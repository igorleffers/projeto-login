<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Estilos para telas de celular -->
    <link rel="stylesheet" href="estilos/style.css">
    <!-- Estilos para outros tipos de tela --> 
    <link rel="stylesheet" href="estilos/media-query.css">
    <!-- Ícones que serão colocados ao lado dos campos de input -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui está a imagem que foi configurada usando somente CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja muito bem-vindo(a). Faça o login para acessar a sua conta e consultar suas informações.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="input">
                        <span class="material-symbols-rounded">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite o seu e-mail" autocomplete="email" required maxlength="40">
                        <label for="ilogin">E-mail</label>
                    </div>
                    <div class="input">
                        <span class="material-symbols-rounded">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite a sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
                        <label for="isenha"> Senha</label>
                    </div>
                    <div id="submit">
                        <input type="submit" value="Entrar">
                        <!-- O botão de esqueci a minha senha será um link por questões de conveniência do projeto -->
                        <a href="#">Esqueci a minha senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
